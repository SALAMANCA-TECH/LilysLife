<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lily's Life</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto p-4">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="md:col-span-1">
                <img id="character-image" src="https://preview.redd.it/another-set-of-baselines-v0-bjbkswhc3tzf1.jpg?width=320&crop=smart&auto=webp&s=c0141deba9fc96fc62b61ecec31225fa3ef192e8" alt="Character" class="rounded-lg">
                <div id="loading-overlay" class="hidden absolute inset-0 bg-gray-900 bg-opacity-75 items-center justify-center">
                    <p>Loading...</p>
                </div>
            </div>
            <div class="md:col-span-2">
                <div class="grid grid-cols-3 gap-4">
                    <div class="col-span-2">
                        <img id="scene-image" src="https://preview.redd.it/what-do-yall-think-new-logo-time-v0-8zmlko0klrzf1.jpeg?width=640&crop=smart&auto=webp&s=b37e388430fce2ecd91ae19c637dc7df9930ca58" alt="Scene Image" class="rounded-lg mb-4">
                    </div>
                    <div id="stats-container" class="col-span-1">
                        <!-- Bipolar Stats -->
                        <div class="stat-meter-bipolar mb-4">
                            <div class="labels flex justify-between text-xs text-white mb-1"><span class="label-left">Shy</span><span class="label-right">Bold</span></div>
                            <div class="vine-track"><div class="vine-left" id="stat-shy"></div><div class="vine-center"></div><div class="vine-right" id="stat-bold"></div></div>
                        </div>
                        <div class="stat-meter-bipolar mb-4">
                            <div class="labels flex justify-between text-xs text-white mb-1"><span class="label-left">Cold</span><span class="label-right">Hot</span></div>
                            <div class="vine-track"><div class="vine-left" id="stat-cold"></div><div class="vine-center"></div><div class="vine-right" id="stat-hot"></div></div>
                        </div>
                        <!-- 0-100 Stats -->
                        <div class="stat-meter-mono mb-2"><div class="label text-xs text-white mb-1">Curiosity</div><div class="vine-track"><div class="vine" id="stat-curiosity"></div></div></div>
                        <div class="stat-meter-mono mb-2"><div class="label text-xs text-white mb-1">Blush</div><div class="vine-track"><div class="vine" id="stat-blush"></div></div></div>
                        <div class="stat-meter-mono mb-2"><div class="label text-xs text-white mb-1">Danger</div><div class="vine-track"><div class="vine" id="stat-danger"></div></div></div>
                        <div class="stat-meter-mono mb-2"><div class="label text-xs text-white mb-1">Male Gaze</div><div class="vine-track"><div class="vine" id="stat-male_gaze"></div></div></div>
                        <div class="stat-meter-mono mb-2"><div class="label text-xs text-white mb-1">Defense Barrier</div><div class="vine-track"><div class="vine" id="stat-defense_barrier"></div></div></div>
                        <div class="stat-meter-mono mb-2"><div class="label text-xs text-white mb-1">Social Friction</div><div class="vine-track"><div class="vine" id="stat-social_friction"></div></div></div>
                        <div class="stat-meter-mono mb-2"><div class="label text-xs text-white mb-1">Restriction</div><div class="vine-track"><div class="vine" id="stat-restriction"></div></div></div>
                        <div class="stat-meter-mono mb-2"><div class="label text-xs text-white mb-1">Unfamiliarity</div><div class="vine-track"><div class="vine" id="stat-unfamiliarity"></div></div></div>
                    </div>
                </div>
                <div id="narrative-container" class="mb-4"></div>
                <div id="choices-container" class="space-y-2"></div>
                <div id="main-menu-container" class="mt-4 flex space-x-2">
                    <button id="wardrobe-button" class="candy-button">Wardrobe</button>
                    <button id="begin-button" class="candy-button">Begin</button>
                    <button id="continue-button" class="candy-button hidden">Continue</button>
                    <button id="save-button" class="candy-button">Save Game</button>
                    <button id="load-button" class="candy-button">Load Game</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Coming Soon Popup -->
    <div id="coming-soon-popup" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-gray-800 text-white p-6 rounded-lg shadow-lg">
            <p>Coming Soon</p>
        </div>
    </div>

    <script type="module" src="main.js"></script>
    <div id="watermark">Created by: SalamancaTech42</div>
</body>
</html>
