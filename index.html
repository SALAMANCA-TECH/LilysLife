<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lily's Life</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto p-4">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="md:col-span-1">
                <img id="character-image" src="https://preview.redd.it/another-set-of-baselines-v0-bjbkswhc3tzf1.jpg?width=320&crop=smart&auto=webp&s=c0141deba9fc96fc62b61ecec31225fa3ef192e8" alt="Character" class="rounded-lg">
                <div id="loading-overlay" class="hidden absolute inset-0 bg-gray-900 bg-opacity-75 items-center justify-center">
                    <p>Loading...</p>
                </div>
            </div>
            <div class="md:col-span-2">
                <div id="narrative-container" class="mb-4"></div>
                <div id="choices-container" class="space-y-2"></div>
                <div class="mt-4">
                    <div class="w-full bg-gray-700 rounded-full h-2.5">
                        <div id="meter-bar-cautious" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
                    </div>
                    <div class="w-full bg-gray-700 rounded-full h-2.5 mt-2">
                        <div id="meter-bar-curious" class="bg-green-600 h-2.5 rounded-full" style="width: 0%"></div>
                    </div>
                    <div class="w-full bg-gray-700 rounded-full h-2.5 mt-2">
                        <div id="meter-bar-bold" class="bg-red-600 h-2.5 rounded-full" style="width: 0%"></div>
                    </div>
                </div>
                <div id="main-menu-container" class="mt-4 flex space-x-2">
                    <button id="wardrobe-button" class="bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded">Wardrobe</button>
                    <button id="begin-button" class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded">Begin</button>
                    <button id="continue-button" class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded hidden">Continue</button>
                    <button id="save-button" class="bg-gray-700 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded">Save Game</button>
                    <button id="load-button" class="bg-gray-700 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded">Load Game</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
